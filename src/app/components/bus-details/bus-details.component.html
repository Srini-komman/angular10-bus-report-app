<table class="content-table">
  <thead>
    <tr>
      <th>Bus ID</th>
      <th>Route Variant</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let bus of busDetails">
      <td>{{bus.busId}}</td>
      <td><b>{{bus.routeVariant | slice:0:3}}</b>{{bus.routeVariant | slice:3: bus.routeVariant.length}}</td>
      <td [ngStyle]="{'color':'white'}" [@status]="{value: bus.deviationFromTimetable | statusMap}">{{bus.deviationFromTimetable | statusMap}}</td>
    </tr>
  </tbody>
</table>
<app-notes></app-notes>
